<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.google.com.mx">¡Este enlace te lleva a Google!</a>

    <!--Si usamos texto, mejor el enlace dentro de un parrafo -->
    <p style="font-size: 20px;">
        <a href="https://www.google.com.mx">¡Este enlace te lleva a Google!</a>
    </p>

     <!--Parrafo dentro del enlace-->
    <a href="https://www.google.com.mx"><p style="font-size: 20px;">¡Este enlace te lleva a Google!</p></a>


     <!--Enlace que se abre en otra pestania-->
    <p>
        <a href="https://www.google.com.mx" target="_blank">¡Este enlace te lleva a Google en una nueva pestania!</a>
    </p>

    <!--Imagen que lleva a enlace -->
    <a href="https://es.wikipedia.org/wiki/Paisaje" target="_blank"><img source="edificio.jpg" alt="edificio"></a>

    <a href="Bienvenida.html"><p>De vuelta al inicio del curso.</p></a>
    <a href="#inicio"><p>Inicio de la sección.</p></a>

   <!-- iframe es un marco que puede contener otra página web, tanto interna como externa a tu sitio-->
    <iframe src="../../index.html"></iframe>

    <!--Tabla con th de encabezados-->

    <table style="width: 100%">
        <tr>
           <th>Nombre</th>
           <th>Apellido</th>
           <th>Edad</th>
        </tr>
        <tr>
     <!--contenido de la tupla -->

           <td>Luis</td>
           <td>Zarate</td>
           <td>20</td>
        </tr>
        <tr>
           <td>Claudia</td>
           <td>Borjas</td>
           <td>25</td>
        </tr>
     </table>

    <!--span es un contenedor, contienen id o class -->
     <p> El agua es color <span style="color: blue;"> azul </span> </p>
    <!--entidades que permiten al navegador distinguir codigo y contenido -->
     <p> 5 es &lt; que 6 </p>
</body>
</html>
